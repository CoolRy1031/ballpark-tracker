{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Stadium?</h1>
  <img src="{% static 'images/' %}" alt="A Stadium"/>
</div>
<h2>Are you sure you want to delete {{ stadium.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'stadiums_detail' stadium.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
