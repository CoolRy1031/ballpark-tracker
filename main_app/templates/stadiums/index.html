{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/stadiums/stadium-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Stadium List</h1>
  <img src="{% static 'images/Park.svg' %}" alt="A cool stadium" />
</section>

<section class="card-container">
  {% for stadium in stadiums %}
    <div class="card">
      <a href="{% url 'stadiums_detail' stadium.id %}"
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/Baseball Stadium.svg' %}" 
            alt="A stadium"
          >
        </div>
        <h2 class="card-title">{{ stadium.name }}</h2>
        <p>This is located in {{ stadium.location }}</p>
        <p><small>{{ stadium.description }}</small></p>
      </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
